<div class="w-full text-center text-white text-3xl mobile:font-light mobile:text-xl mt-10 pb-2 font-inter font-medium">PLATINUM PARTNERS</div>

<div class="flex flex-wrap justify-center mobile:gap-1  md:gap-16 gap-4 text-white"> <!--CONTAIENR-->
    <!--CARD-->
    <div *ngFor="let partner of partners" class="platinum-card h-auto flex rounded-2xl">
        <div class="m-2 mobile:m-1 flex flex-col items-center">
          <div [style.backgroundImage]="'url(' + partner.image + ')'" id="logoPicture" class="w-44 h-44 mobile:w-32 mobile:h-32 bg-cover bg-no-repeat bg-center rounded-xl border-1 border-black">
          </div>
          <div class="mt-1 w-44 mobile:w-32 pb-6 mobile:pb-0">
            <h2 id="partnerTitle" class="text-xl font-bold mobile:text-xs">{{ partner.title }}</h2>
            <h3 id="partnerBio" class="mobile:text-xs">{{ partner.bio }}</h3>
          </div>
        </div>
      </div>
      
    <!--CARD-->
</div>
