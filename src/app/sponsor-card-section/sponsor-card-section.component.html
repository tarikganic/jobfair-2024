<div class="w-full text-center text-white text-3xl mt-10 pb-2 font-bold">PLATINUM PARTNERS</div>
<div class="flex flex-wrap justify-center md:gap-16 gap-3 text-white"> <!--CONTAIENR-->
    <!--CARD-->
    <div *ngFor="let partner of partners" class="platinum-card h-auto flex rounded-2xl">
        <div class="m-3 flex flex-col items-center">
          <div [style.backgroundImage]="'url(' + partner.image + ')'" id="logoPicture" class="w-52 bg-cover bg-no-repeat bg-center h-52 rounded-xl border-1 border-black">
          </div>
          <div class="mt-1 w-52 pb-6">
            <h2 id="partnerTitle" class="text-2xl font-bold">{{ partner.title }}</h2>
            <h3 id="partnerBio">{{ partner.bio }}</h3>
          </div>
        </div>
      </div>
      
    <!--CARD-->
  </div> <!--CONTAIENR-->
